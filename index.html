<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/favicon.png" type="image/x-icon"/>
    <title>Google UI Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="menu">
        <div class="menu__section left">
           <img class="menu__icon" src="./assets/burger-icon.svg" alt="burger icon"> 
           <a class="menu__link active" href="" >All</a>
           <a class="menu__link" href="">Images</a>
        </div>
        <div class="menu__section right">
           <img class="menu__icon" src="./assets/more-icon.svg" alt="more icon"> 
           <div class="menu__profile">
               <img class="menu__avatar" src="https://avatars3.githubusercontent.com/u/59886891?s=460&u=c09789e8cff4b19921b167962b5c760176316b5e&v=4" alt="avatar" width="40px">
               <img class="menu__avatar--frame" src="./assets/circle-frame.svg" alt="colored circle">
           </div>
        </div>
    </header>

    <main class="content">
        <img src="./assets/logo.svg" alt="UI CLONE" class="content__logo">
        <input class="content__search" type="text">
        <div class="search__icon">
            <img src="./assets/magnifying.png" alt="magnifying glass" width="20px">
            <img src="./assets/microphone.png" alt="microphone" width="20px">
        </div>
        <div class="content__buttons">
            <button class="buttons">Google Search</button>
            <button class="buttons">I'm Feeling Lucky</button>
        </div>
        <div class="content__offer">Google Offered in: <a href="">PortuguÃªs (Brasil)</a></div>
    </main>

    <footer class="footer">
        <div class="footer__section footer__location">
            <span>Brazil</span>
        </div>
        <div class="footer__section">
            <div class ="footer__links-desktop">
                <a href="">About</a>
                <a href="">Advertising</a>
                <a href="">Business</a>
                <a href="">How Search works</a>
            </div>
            <div class="footer__links">
                <a href="">Settings</a>
                <a href="">Privacy</a>
                <a href="">Terms</a>
            </div> 
        </div>
    </footer>
    
</body>
</html>
